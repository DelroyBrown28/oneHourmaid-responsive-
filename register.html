<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="/home-page/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Charm|Public+Sans|Source+Sans+Pro:200|Tangerine&display=swap"
        rel="stylesheet" />

    <title>Register</title>
</head>

<body>

    <!-----HEADER CONTENTS----->
    <div class="home-header-contents">

        <a href="/home.html">
            <img src="/all-images/Logo.png" class="home-logo" />
        </a>

        <p class="sub-blurb">Bright and Clean in 1 hour or less.</p>
    </div>


    <!-----HEADER CONTENTS----->

    <!-----REGISTER FORM----->
    <div class="register-form">
        <input type="text" class="firstName" placeholder="First Name" autocomplete="off">
        <input type="text" class="lastName" placeholder="Last Name" autocomplete="off">
        <input type="email" class="email" placeholder="Email Address" autocomplete="off">
        <input type="text" class="postcode" placeholder="Postcode" autocomplete="off">
        <input type="password" class="password" placeholder="Password" autocomplete="off">
        <input type="password" class="retype-password" placeholder="Retype Password" autocomplete="off">

        <div class="btn-wrap">
            <div class="register-btn">Click to register</div>
            <div class="register-btn-mobile">Tap to register!</div>

            <div class="google-btn">
                <img class="google-icon" src="./all-images/google-icon.png">
                Or sign up with Google</div>
        </div>

    </div>
    <!-----REGISTER FORM----->






</body>

</html>
