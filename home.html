<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css" type="text/css">
    <link rel="shortcut icon" href="/home-page/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Charm|Public+Sans|Source+Sans+Pro:200|Tangerine&display=swap"
        rel="stylesheet" />
    <title>oneHourmaid</title>
</head>

<body>

    <!-----HEADER CONTENTS----->
    <div class="home-header-contents">
        <img src="/all-images/Logo.png" class="home-logo" />
        <p class="sub-blurb">Bright and Clean in 1 hour or less.</p>
    </div>

    <div class="btn-wrap">
        <a href="./signin.html">
            <div class="sign-in">Sign in</div>
        </a>
        <a href="#">
            <div class="register-btn">Register</div>
        </a>
    </div>

    <div class="btn-wrap-desktop">
        <a href="/signin.html">
            <div class="signin-desktop">Sign in</div>
        </a>
        <a href="#">
            <div class="register-btn-dekstop">Register</div>
        </a>


    </div>

    <!-----HEADER CONTENTS----->

    <ul class="home-nav">
        <li>About</li>
        <li class="contact">Contact</li>
        <li>Schedule</li>
    </ul>

    <div class="socials-box">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-linkedin-in"></i>
    </div>


    <!-----MAIN SERVICES----->

    <div id="main-services-wrap">
        <p class="choose-service-text">Choose a service</p>
        <div id="main-services">
            <div class="card-wrap">

                <!-----HOME CARD----->
                <div id="home-card">
                    <p class="home-card-title">Home</p>
                    <img class="home-icon" src="./all-images/homeOrange.png"/>
                    <div id="home-info-btn">
                        <div id="home-info-box"></div>
                        <img class="info-icon" src="/all-images/iconmonstr-info-1-240 ORANGE.png">
                    </div>
                </div>

                <!-----OFFICE TECH CARD----->
                <div id="office-tech-card">
                    <p class="office-card-title">Office Tech</p>
                    <img class="office-icon" src="/all-images/Icon awesome-building.svg">

                    <div id="office-info-btn">
                        <div id="office-info-box"></div>
                        <img class="info-icon" src="/all-images/iconmonstr-info-1-240 ORANGE.png">
                    </div>

                </div>

                <!-----AFTER PARTY CARD----->

                <div id="after-party-card">
                    <p class="after-party-title">After Party</p>
                    <img class="party-icon" src="/all-images/Icon awesome-glass-martini-alt.svg">

                    <div id="party-info-btn">
                        <div id="party-info-box"></div>
                        <img class="info-icon" src="/all-images/iconmonstr-info-1-240 ORANGE.png">

                    </div>
                </div>

                <!-----GENERAL CARD----->

                <div id="general-card">
                    <p class="general-title">General</p>
                    <img class="general-icon" src="./all-images/generalicon.png">
                    <div id="general-info-btn">
                        <div id="general-info-box"></div>

                        <img class="info-icon" src="/all-images/iconmonstr-info-1-240 ORANGE.png">
                    </div>
                </div>




            </div>
        </div>
    </div>
